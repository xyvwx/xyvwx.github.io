<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维图形变换应用</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>二维图形变换应用</h1>
    
    <div class="container">
        <div class="canvas-container">
            <canvas id="gl-canvas" width="400" height="400">
                您的浏览器不支持HTML5 canvas元素
            </canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>平移变换</h3>
                <div class="input-group">
                    <label for="translateX">X轴平移:</label>
                    <input type="range" id="translateX" min="-1" max="1" step="0.01" value="0">
                    <span id="translateXValue">0.00</span>
                </div>
                <div class="input-group">
                    <label for="translateY">Y轴平移:</label>
                    <input type="range" id="translateY" min="-1" max="1" step="0.01" value="0">
                    <span id="translateYValue">0.00</span>
                </div>
            </div>
            
            <div class="control-group">
                <h3>旋转变换</h3>
                <div class="input-group">
                    <label for="rotateAngle">旋转角度:</label>
                    <input type="range" id="rotateAngle" min="0" max="360" step="1" value="0">
                    <span id="rotateAngleValue">0°</span>
                </div>
            </div>
            
            <div class="control-group">
                <h3>缩放变换</h3>
                <div class="input-group">
                    <label for="scaleX">X轴缩放:</label>
                    <input type="range" id="scaleX" min="0.1" max="2" step="0.1" value="1">
                    <span id="scaleXValue">1.0</span>
                </div>
                <div class="input-group">
                    <label for="scaleY">Y轴缩放:</label>
                    <input type="range" id="scaleY" min="0.1" max="2" step="0.1" value="1">
                    <span id="scaleYValue">1.0</span>
                </div>
            </div>
            
            <div class="button-group">
                <button id="resetButton" class="reset">重置变换</button>
            </div>

        </div>
    </div>

    <!-- 顶点着色器 - 使用WebGL 1.0语法 -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        varying vec4 aColor;
        
        uniform mat4 transformMatrix;
        
        void main() {
            aColor = vColor;
            gl_Position = transformMatrix * vPosition;
        }
    </script>

    <!-- 片段着色器 - 使用WebGL 1.0语法 -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 aColor;
        
        void main() {
            gl_FragColor = aColor;
        }
    </script>

    <!-- 外部JavaScript文件 -->
    <script src="../common/webgl-utils.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
